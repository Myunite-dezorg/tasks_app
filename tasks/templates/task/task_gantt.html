
{% extends "base.html" %}

{% block content %}
<div id="gantt_here" style='width:100%; height:100%;'></div>
	<script type="text/javascript">


        {% comment %} gantt.config.xml_date = "%Y-%m-%d %H:%i:%s"; {% endcomment %}
		gantt.init("gantt_here");
        dp.init(gantt);
	</script>
  {% comment %} <h1>Task Gantt Chart</h1>
  <div id="gantt-chart"></div>

  <script>
    gantt.init("gantt-chart");
    gantt.parse({% for task in tasks %}
      { id: {{ task.id }}, text: "{{ task.name }}", start_date: "{{ task.start_date }}", duration: {{ task.duration }} },
    {% endfor %});
  </script> {% endcomment %}
{% endblock %}
