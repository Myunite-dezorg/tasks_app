{% extends 'base.html' %}

{% block content %}
  <div class="card" style="width: 100%;">
  <div class="card-header alert alert-info">
   Task List  
  </div>
  <ul class="list-group list-group-flush">
    {% for task in tasks %}
    <li class="list-group-item"><a href="{% url 'tasks:task_detail' task.pk %}">{{ task.name }}</a></li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
